<div class="col-md-2 col-md-offset-5">
<img class="margin-elements img-responsive logo center-block" src="images/new_icc_logo_ltblue1.png" alt="ICC Logo"/>
<form>
    <fieldset class="form-group">
        <span class="pull-left" style="padding-top:10px;"><mark class="text-success "><b>{{message}}</b></mark></span>
    </fieldset>
    <fieldset class="form-group">
        <input type="text" placeholder="First Name" ng-model="firstName" required>
    </fieldset>
    <fieldset class="form-group">
        <input type="text" placeholder="Last Name" ng-model="lastName" required>
    </fieldset>
    <fieldset class="form-group">
        <input type="email" placeholder="Email" ng-model="email" required>
    </fieldset>
    <fieldset class="form-group">
        <input type="password" placeholder="Password" ng-model="password" required>
    </fieldset>
    <fieldset class="form-group">
        <button type="submit" class="btn btn-primary btn-block" ng-click="register();">Register</button>
    </fieldset>
    <a href="/">Already have an account? Sign In Here!</a>
{{message}}
</form>
</div>
