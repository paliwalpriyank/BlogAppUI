<html ng-app="blogApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/query-string/index.js"></script>
    <script src="node_modules/angular-oauth2/dist/angular-oauth2.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>

    <script src="assets/app/app.js"></script>
    <script src="assets/services/auth.js"></script>
    <script src="assets/components/authentication/authentication.js"></script>
    <script src="assets/components/main.js"></script>
    <script src="assets/components/newPost/post.js"></script>
    <script src="assets/components/articleListings/article.js"></script>
    <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
    <script type="text/javascript" src="node_modules/angular-ui-tinymce/src/tinymce.js"></script>
  </script>
    <title>ShareIdea Be Free</title>
  </head>
  <body>
    <header class="row header-background" ng-controller="headerController">
        <div class="col-md-2">
          <a href="/"><img class="img-responsive logo-header" src="assets/images/appimage.jpg" alt="ShareIdea" /></a>
        </div>
        <div class="col-md-8">""</div>
        <div class="col-md-2 valign">
              <button type="submit" class="btn btn-primary"  ng-click="signIn()">Sign In</button>
              <button type="submit" class="btn btn-primary margin-left-button" ng-click="register()">Register</button>
        </div>
    </header>
  <div class="text-center" id="wrap">
        <div ng-view></div>
  </div>
  <footer class="footer">
       <h5>&#169; Priyank Paliwal</h5>
  </footer>
  </body>
</html>
